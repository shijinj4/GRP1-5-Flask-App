
<!DOCTYPE html>
<html>
<head>
    <title>Read Student</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; background-color: #f4f4f9; }
        form, .result { background: #fff; padding: 20px; border-radius: 8px; width: 350px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input[type="number"] {
            width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px; background: #17a2b8; color: white;
            border: none; border-radius: 5px; cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #138496; }
        .error { color: red; margin-top: 10px; }
        a { display: block; margin-top: 15px; color: #007BFF; }
    </style>
</head>
<body>
<h2>Search Student by ID</h2>
<form method="post">
    <label>Student ID</label>
    <input name="student_id" type="number" required>
    <input type="submit" value="Search">
</form>

{% if student %}
<div class="result">
    <h3>Result:</h3>
    <p><strong>ID:</strong> {{ student.student_id }}</p>
    <p><strong>Name:</strong> {{ student.first_name }} {{ student.last_name }}</p>
    <p><strong>DOB:</strong> {{ student.dob }}</p>
    <p><strong>Amount Due:</strong> {{ student.amount_due }}</p>
</div>
{% elif error %}
<p class="error">{{ error }}</p>
{% endif %}

<a href="/">‚Üê Back to Home</a>
</body>
</html>
