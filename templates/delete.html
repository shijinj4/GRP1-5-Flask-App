<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 40px; background-color: #f4f4f9; }
        form { background: #fff; padding: 20px; border-radius: 8px; width: 350px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input[type="number"] {
            width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 15px; box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px; background: #dc3545; color: white;
            border: none; border-radius: 5px; cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #c82333; }
        a { display: block; margin-top: 15px; color: #007BFF; }
    </style>
</head>
<body>
<h2>Delete Student</h2>
<form method="post">
    <label>Student ID</label>
    <input name="student_id" type="number" required>
    <input type="submit" value="Delete Student">
</form>
<a href="/">‚Üê Back to Home</a>
</body>
</html>
